<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>

var myObj, i, j, x = "";
myObj = {
    "name":"John",
    "age":30,
    "cars": [
        { "name":"Ford", "models":[ "Fiesta", "Focus", "Mustang" ] },
        { "name":"BMW", "models":[ "320", "X3", "X5" ] },
        { "name":"Fiat", "models":[ "500", "Panda" ] }
    ]
}

for (i in myObj.cars) {
    x += "<h2>" + myObj.cars[i].name + "</h2>";
    for (j in myObj.cars[i].models) {
        x += myObj.cars[i].models[j] + "<br>";
    }
}

document.getElementById("demo").innerHTML = x;

   d3.csv("report_data/print_activity.csv", function(data) {
   console.log("loaded csv ",data);
   
   var testsetXYZ = setXYZ(data, 'ACTIVITY_ID', 'ACTIVITY_TYPE', "ACTIVITY_HAS_GAS_TEST")
   console.log("setXYZ test ",testsetXYZ);
   
   var testgetArraySS =  getArraySubSet(data, "ACTIVITY_ID");
   console.log(testgetArraySS);
   
   var testmake_key_value = [];
    for (i in data){ 
    	var temp = make_key_value("ACTIVITY_ID", data[i].ACTIVITY_ID) ;
    	testmake_key_value.push(temp);
    };
    console.log(testmake_key_value );
   });

</script>

</body>
